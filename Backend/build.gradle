plugins {
    id 'java'
    id 'application'
}

group 'com.company.fintrack'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mongodb:mongodb-driver-sync:4.9.1'
    implementation 'org.mongodb:bson:4.9.1'
    implementation 'org.slf4j:slf4j-simple:2.0.9'          // SLF4J Simple Logger
}

application {
    // Fully qualified name of the main class
    mainClass = 'com.company.fintrack.ExpenseNode'
}

tasks.named('run') {
    doFirst {
        if (!project.hasProperty('args') || project.args.isEmpty()) {
            throw new GradleException("User ID argument is missing or empty. Use '-Pargs=<userId>'.")
        }
    }
    args = [project.args]
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
