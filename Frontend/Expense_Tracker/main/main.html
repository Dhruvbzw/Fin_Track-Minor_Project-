<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="nav-bar">
        <div class="navbuttons">
            <p><span class="fin">Fin</span><span class="track">Track</span></p>
            <button><a href="../main/main.html">Overview</a></button>
            <button><a href="../IncomeAdded/income.html">Income</a></button>
            <button><a href="../ExpenseAdded/Expenses.html">Expense</a></button>
        </div>
        <div>
            <button id="account">Account</button>
        </div>
    </div>

    <div class="header">
        <div id="header-buttons">
            <button>help?</button>
            <button>account</button>
        </div>
    </div>

    <div class="main-content">
        <h2>Welcome #USER to FinTrack !!</h2>
        <br>
        <div class="sub-content">
            <div class="firstdiv">
                <div class="box1">
                    <div class="balance-box">
                        <h3>Balance</h3>
                        <p id="balanceAmount">00000</p>
                    </div>
                    <div class="expense-income-box">
                        <div>
                            <h3>Expense</h3>
                            <p id="expenseAmount">00000</p>
                        </div>
                        <div>
                            <h3>Income</h3>
                            <p id="incomeAmount">00000</p>
                        </div>
                    </div>
                </div>
                <div class="chart-box">
                    <h3>Expense Breakdown</h3>
                    <canvas id="expensePieChart"></canvas>
                </div>
            </div>
            <div class="second-div">
                <div class="chart-box2">
                    <h3>Category Statistics</h3>
                    <canvas id="categoryDoughnutChart"></canvas>
                </div>
            </div>
        </div>
        <div class="sub-content2">

            <div class="currency-converter">
                <div class="app-details">
                    <img src="app-icon.svg" class="app-icon" />
                    <h1 class="app-title">Currency Converter</h1>
                </div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="100" />
                <div class="dropdowns">
                    <select id="from-currency-select"></select>
                    <select id="to-currency-select"></select>
                </div>
                <button id="convert-button">Convert</button>
                <p id="result"></p>
            </div>
            <div class="history-box">
                <h3>HISTORY</h3>
                <div class="table-container">
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-10-01</td>
                                <td>Food</td>
                                <td>$25.00</td>
                            </tr>
                            <tr>
                                <td>2024-10-02</td>
                                <td>Transport</td>
                                <td>$15.00</td>
                            </tr>
                            <tr>
                                <td>2024-10-03</td>
                                <td>Entertainment</td>
                                <td>$30.00</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <script src="currency-code.js"></script>
    <script src="api-key.js"></script>
    <script src="main.js"></script>
</body>

</html>
