<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>Fin Track</h1>
        <a href="../login/login.html" class="login-btn">Login</a>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div id="emailExistsMessage" class="error-message">
                A user with this email already exists.
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" placeholder="Enter Your Email" name="email" required>
                <span class="error" id="emailError">Email is already registered.</span>
            </div>
            <div class="form-group">
                <label for="password">Password <span>*</span></label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span>*</span></label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
                <span class="error" id="passwordError">Passwords do not match.</span>
            </div>
            <div class="social-login">
                <button type="button" class="google-btn">Google Login</button>
                <button type="button">Facebook Login</button>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="login-link">
            Already have an account? <a href="../login/login.html">Login</a>
        </div>
    </div>

</body>
</html>
